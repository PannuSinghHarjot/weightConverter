<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    body{
        margin-top:70px;
        background: #333;
        color:#fff;

    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">
                    Weight Converter
                </h1>
                <form action="">
                    <div class="form-group">
                        <input type="number" class="form-control form-control-lg" placeholder="Enter Weight..." id="lbsInput">
                    </div>
            </form>
            <div id="output">
                <div class="card bg-primary mb-2">
                    <div class="card-block ">
                        <h4>Grams:</h4>
                        <div id="gramsOutput"></div>
                    </div>
                </div>

                <div class="card bg-success mb-2">
                        <div class="card-block ">
                            <h4>Kilos::</h4>
                            <div id="kgOutput"></div>
                        </div>
                </div>
           
            
            <div class="card bg-danger mb-2">
                    <div class="card-block ">
                        <h4>Ounces:</h4>
                        <div id="ozOutput"></div>
                    </div>
                </div>
                </div>
            </div>
         </div>
        </div>
    </div>
<script>
    document.getElementById('output').style.display = 'none';
    let test = document.getElementById('lbsInput');

    test.addEventListener('input', e => {
        let lbs = e.target.value;
        let grams = lbs/.0022046;
        let oz = lbs/0.0625;
        let kg = lbs/2.20462;

        if(test.value === ''){
            document.getElementById('output').style.display = 'none';
        }else {
        document.getElementById('output').style.display = 'block';
        }
       

        
        //console.log(pounds)
        document.getElementById('gramsOutput').innerHTML = grams;
        document.getElementById('kgOutput').innerHTML = kg;
        document.getElementById('ozOutput').innerHTML = oz;

    });
</script>

</body>
    

</html>
